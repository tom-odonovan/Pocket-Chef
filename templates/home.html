{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block header %}
    {{ super() }}
    {% block search_bar %}{% endblock %}
{% endblock %}

{% block content %}
<main class="home">
    <section id="cover">
        <h1>Cooking Made Simple</h1>
    </section>

    <div class="search-container">
        <form class="search-bar" method="POST" action="/results">
            <input class="search-input" type="text" placeholder="Search recipe database . . ." name="search">
            <input class="submit search-button" type="submit" value="Search">
        </form>
    </div>

</main>
{% endblock %}

{% block script %}
<script>
    const cover = document.getElementById('cover')
    rand = Math.ceil(Math.random() * 5)
    cover.style.backgroundImage = `url(/static/imgs/bg_${rand}.jpeg`
</script>
{% endblock %}
